name: Performance CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
          
      - name: Install dependencies
        run: |
          cd client
          npm ci
          
      - name: Build project
        run: |
          cd client
          npm run build
        env:
          VITE_GA_ID: ${{ secrets.VITE_GA_ID }}
          
      - name: Run performance optimization
        run: |
          cd client
          npm run perf:optimize || true
          
      - name: Run Lighthouse CI
        run: |
          cd client
          npm run perf:measure
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: Check performance thresholds
        run: |
          cd client
          npm run perf:check
        env:
          LH_SCORE_PERF: 85
          LH_SCORE_ACCESS: 90
          LH_SCORE_PRACTICES: 85
          LH_SCORE_SEO: 90
          
      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            client/performance/lighthouse-report.json
            client/performance/lighthouse-report.html
          retention-days: 30
          
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'client/performance/lighthouse-report.json';
            
            if (!fs.existsSync(reportPath)) {
              console.log('No report found');
              return;
            }
            
            const report = JSON.parse(fs.readFileSync(reportPath, 'utf-8'));
            const scores = report.categories || {};
            
            const performance = Math.round((scores.performance?.score || 0) * 100);
            const accessibility = Math.round((scores.accessibility?.score || 0) * 100);
            const bestPractices = Math.round((scores['best-practices']?.score || 0) * 100);
            const seo = Math.round((scores.seo?.score || 0) * 100);
            
            const getEmoji = (score) => {
              if (score >= 90) return 'üü¢';
              if (score >= 50) return 'üü°';
              return 'üî¥';
            };
            
            const comment = `## üöÄ Lighthouse Performance Report
            
            | Category | Score | Status |
            |----------|-------|--------|
            | ${getEmoji(performance)} Performance | ${performance}/100 | ${performance >= 85 ? '‚úÖ Pass' : '‚ùå Fail'} |
            | ${getEmoji(accessibility)} Accessibility | ${accessibility}/100 | ${accessibility >= 90 ? '‚úÖ Pass' : '‚ùå Fail'} |
            | ${getEmoji(bestPractices)} Best Practices | ${bestPractices}/100 | ${bestPractices >= 85 ? '‚úÖ Pass' : '‚ùå Fail'} |
            | ${getEmoji(seo)} SEO | ${seo}/100 | ${seo >= 90 ? '‚úÖ Pass' : '‚ùå Fail'} |
            
            **Thresholds:** Performance ‚â•85, Accessibility ‚â•90, Best Practices ‚â•85, SEO ‚â•90
            
            [View detailed report in artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
